<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Our Games - Fast and Low Studios</title>
</head>
<body>
    <header>
        <h1>Our Games</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="games.html">Our Games</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="games">
    <h2>Our Games</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="game-card">
                    <img src="game1.jpg" alt="Game 1">
                    <h3>Game 1</h3>
                    <p>Explore a new world in this exciting adventure!</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="game-card">
                    <img src="game2.jpg" alt="Game 2">
                    <h3>Game 2</h3>
                    <p>Battle monsters and conquer challenges.</p>
                </div>
            </div>
            <!-- Add more game slides as needed -->
        </div>
        <div class="swiper-pagination"></div>
    </div>
</section>
    
    <footer>
        <p>&copy; 2023 Fast and Low Studios. All rights reserved.</p>
    </footer>
    <script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 20,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
</body>
</html>
